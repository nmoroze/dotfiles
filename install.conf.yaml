- defaults:
    link:
      relink: true

# Clean dead symbolic links in ~/ only if they point to THIS directory 
- clean: ['~', '~/.config']

- link:
    ~/.config/omf: omf
    ~/.dotfiles: ''  # link ~/.dotfiles to this dir
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.vimrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
